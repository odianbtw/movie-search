components:
  schemas:
    GenreRequest:
      type: object
      properties:
        name:
          type: string
          example: Horror
    Country:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Germany
    CountryRequest:
      type: object
      properties:
        name:
          type: string
          example: Columbia
    Error:
      type: object
      properties:
        status:
          type: integer
          format: int64
          example: 404
        message:
          type: string
          example: Movie with this id not found
        timestamp:
          description: Time when error occurred in UTCÂ±0:00
          type: string
          format: date-time
          example: "2025-06-11T10:15:30Z"
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 3
        name:
          type: string
          example: Paramount Pictures
        logoUrl:
          type: string
          format: uri
          example: https://moviesearch.media/logos/paramount_pictures_logo.jpg
        country:
          $ref: '#/components/schemas/Country'
        description:
          type: string
          example: Paramount Pictures is an American film production and distribution company and the flagship namesake subsidiary of Paramount Global. It is the sixth-oldest film studio in the world, the second-oldest film studio in the United States.
    CompanyUpdate:
      type: object
      required:
        - name
        - logoUrl
        - countryId
        - description
      properties:
        id:
          type: integer
          format: int64
          example: 32
        name:
          type: string
          example: Paramount Pictures
        logoUrl:
          type: string
          format: uri
          example: https://moviesearch.media/logos/paramount_pictures_logo.jpg
        countryId:
          type: integer
          format: int 32
          example: 1
