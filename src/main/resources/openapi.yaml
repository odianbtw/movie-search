components:
  schemas:
    Genre:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 5
        name:
          type: string
          example: Horror
    Country:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Germany
    Error:
      type: object
      properties:
        status:
          type: integer
          format: int64
          example: 404
        message:
          type: string
          example: Movie with this id not found
        timestamp:
          description: Time when error occurred in UTCÂ±0:00
          type: string
          format: date-time
          example: "2025-06-11T10:15:30Z"
    ProductionStudio:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 3
        name:
          type: string
          example: Paramount Pictures
        logoUrl:
          type: string
          format: uri
          example: https://moviesearch.media/logos/paramount_pictures_logo.jpg
        country:
          $ref: '#/components/schemas/Country'
        description:
          type: string
          example: Paramount Pictures is an American film production and distribution company and the flagship namesake subsidiary of Paramount Global. It is the sixth-oldest film studio in the world, the second-oldest film studio in the United States.
    ProductionStudioRequest:
      type: object
      required:
        - name
        - logoUrl
        - countryId
        - description
      properties:
        name:
          type: string
          example: Paramount Pictures
        logoUrl:
          type: string
          format: uri
          example: https://moviesearch.media/logos/paramount_pictures_logo.jpg
        countryId:
          type: integer
          format: int 32
          example: 1
        description:
          type: string
          example: Paramount Pictures is an American film production and distribution company and the flagship namesake subsidiary of Paramount Global. It is the sixth-oldest film studio in the world, the second-oldest film studio in the United States.
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 5613
        name:
          type: string
          example: Fight Club
        slogan:
          type: string 
          example: You do not talk about Fight Club
        description:
          type: string
          example: An insomniac office worker and a devil-may-care soap maker form an underground fight club that evolves into much more.
        genres:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
        countries:
          type: array
          items:
            $ref: '#/components/schemas/Country'
        productionStudios:
          type: array
          items:
            $ref: '#/components/schemas/ProductionStudio'
        score:
          type: number
          format: float
          minimum: 0.0
          maximum: 10.0
          example: 7.8
        coverUrl:
          type: string
          format: uri
          example: https://moviesearch.media/cover/fight_club.jpg
        trailerUrl:
          type: string
          format: uri
          example: https://youtu.be/BdJKm16Co6M?si=sY0RzPY-_H4wNSPE
        releaseDate: 
          type: string
          format: date
          example: "2025-06-11"
        durationTime:
          description: Duration of movie in minutes.
          type: integer
          format: int32
          minimum: 0
          example: 127
        movieType:
          type: string
          default: MOVIE
          enum:
            - MOVIE
            - SERIES
          example: MOVIE
        movieRating:
          type: string
          default: UNRATED
          enum:
            - G
            - PG
            - PG-13
            - R
            - NC_17
            - UNRATED
          example: NC_17

    MovieRequest:
      type: object
      properties:
        name:
          type: string
          example: Fight Club
        slogan:
          type: string
          example: You do not talk about Fight Club
        description:
          type: string
          example: An insomniac office worker and a devil-may-care soap maker form an underground fight club that evolves into much more.
        genreIds:
          type: array
          description: List of genre IDs the movie belongs to
          items:
            type: integer
            format: int64
          example: [ 1, 3, 7 ]
        countryIds:
          type: array
          description: List of country IDs related to the movie (e.g., production countries)
          items:
            type: integer
            format: int64
          example: [ 2, 5 ]
        productionStudioIds:
          type: array
          description: List of production studio IDs involved in the movie
          items:
            type: integer
            format: int64
